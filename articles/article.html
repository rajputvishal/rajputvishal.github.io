<!DOCTYPE html>
<html>
    <head>
        <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="../css/utility.css" rel="stylesheet">
        <link href="../css/articles.css" rel="stylesheet">
        <link href="../css/article.css" rel="stylesheet">
        <link href="../css/main.css" rel="stylesheet">
        <link rel="stylesheet" href="../libs/font-awesome/css/font-awesome.min.css">
        <script src="../js/vue/vue.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="../js/components.js"></script>
        <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <meta property="og:title" content="how to add gisqus on github page" />
        <meta property="og:type" content="website" />
        <meta property="og:description" content="Learn how to add disqus comment plugin on your github page" />
        <meta name="description" content="Learn how to add disqus comment plugin on your github page" />
        <script type='text/javascript' src='//platform-api.sharethis.com/js/sharethis.js#property=5c3ef884c9830d001319a5c1&product=social-ab' async='async'></script>
        <script>
        (adsbygoogle = window.adsbygoogle || []).push({
            google_ad_client: "ca-pub-4054503364464349",
            enable_page_level_ads: true
        });
        </script>
    </head>
    <body>
        <div id = "app" class="container-fluid">
            <div id="mobile-menu-open" class="shadow-large">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </div>
             <!-- End #mobile-menu-toggle -->
            <my-header></my-header>
            <div class="row justify-content-center">
                <div class="article-head">
                    <h1 class="text-center">
                        {{page.title}}
                    </h1>
                </div>
            </div>
            
            <div id="article-body" class="row justify-content-center">
                <div class="col-md-8">
                    <template v-for="item in page.elements">
                        <my-para v-if="item.type == 'p'" :text="item.text" :class="item.class"></my-para>                        
                        <my-img v-else-if="item.type == 'img'" :alt="item.altText" :imgclass="item.class" :href="item.href"></my-img>
                        <my-ul v-else-if="item.type == 'ul'" :list="item.list" :class="item.class" :text="item.text"></my-ul>
                        <my-ol v-else-if="item.type == 'ol'" :list="item.list" :class="item.class" :text="item.text"></my-ul>
                    </template>
                </div>

            </div>
            <div class="row justify-content-center">
                <div id="disqus_thread" class="col-md-8"></div>
            </div>               
            <my-footer></my-footer>            
        </div>         
        <script>
          var app = new Vue({
                el: '#app',
                data: {
                    active: 'home',
                    title: "",
                    page: {
                        title: "",
                        elements: []
                    }
                },
                beforeCreate: function () {
                    var _this = this;
                    var article = location.search.match(/\?article=(\w+)/)[1];
                    axios
                        .get(article+'.json')
                        .then(
                            function(response){ 
                                this.app.page = response.data;                                
                            })
                },
                methods: {
                    hello: function(){
                        return this.message +" "+"how are you";
                    }
                }
            })
            Vue.config.devtools = true
        </script>  

        <script>
        
        /**
        *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
        *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/
        
        var disqus_config = function () {
        this.page.url = "https://vi5halrajput.com";  // Replace PAGE_URL with your page's canonical URL variable
        this.page.identifier = location.href; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
        };
        
        (function() { // DON'T EDIT BELOW THIS LINE
        var d = document, s = d.createElement('script');
        s.src = 'https://vishal-rajput-1.disqus.com/embed.js';

        (d.head || d.body).appendChild(s);
        })();

</html>
